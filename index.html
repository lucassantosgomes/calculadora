<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="wrapper">
    <h1>calculadora</h1>
    <p></p>
    <div class="wrapper_bnt">
     <button class="bnt" id="limpar" value="c" title="apagar tudo">C</button>
     <button class="bnt" id="apagar" value="Backspace" title="apagar">↩</button>
     <button class="caracter bnt" value="(" title="abrir parenteses">(</button>
     <button class="caracter bnt" value=")" title="fechar parenteses">)</button>
     <button class="caracter bnt" value="1" title="um">1</button>
     <button class="caracter bnt" value="2" title="dois">2</button>
     <button class="caracter bnt" value="3" title="três">3</button>
     <button class="caracter bnt" value="/" title="divisão">÷</button>
     <button class="caracter bnt" value="4" title="quatro">4</button>
     <button class="caracter bnt" value="5" title="cinco">5</button>
     <button class="caracter bnt" value="6" title="seis">6</button>
     <button class="caracter bnt" value="-" title="subtração">-</button>
     <button class="caracter bnt" value="7" title="sete">7</button>
     <button class="caracter bnt" value="8" title="oito">8</button>
     <button class="caracter bnt" value="9" title="nove">9</button>
     <button class="caracter bnt" value="+" title="adição">+</button>
     <button class="caracter bnt" value="." title="ponto">.</button>
     <button class="caracter bnt" value="0" title="zero">0</button>
     <button class="caracter bnt" value="* x" title="multiplicação">x</button>
     <button id="igual" class="bnt" value="= Enter" title="igualdade">=</button>
  </div>
  </div>
   <script src="./main.js"></script>
</body>
</html>
